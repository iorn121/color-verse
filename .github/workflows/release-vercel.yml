name: Deploy Vercel on Release

on:
  release:
    types: ['published']
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag/branch/commit) to deploy'
        required: false
        type: string

permissions:
  contents: read

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout release ref
        uses: actions/checkout@v4
        with:
          # releaseイベントではtag_nameを、手動実行では入力refを使用（未指定なら既定ref）
          ref: ${{ github.event.release.tag_name || inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN is not set. Skipping deploy."
            exit 1
          fi
          echo "Deploying dist/ to Vercel (Production)"
          CMD='npx vercel deploy dist --prod --yes --token "$VERCEL_TOKEN"'
          if [ -n "$VERCEL_ORG_ID" ]; then CMD="$CMD --scope $VERCEL_ORG_ID"; fi
          if [ -n "$VERCEL_PROJECT_ID" ]; then CMD="$CMD --project $VERCEL_PROJECT_ID"; fi
          DEPLOY_URL=$(eval "$CMD")
          echo "Vercel Production URL: $DEPLOY_URL"
